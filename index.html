<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://www.exchangesolutions.com/wp-content/uploads/2018/02/icon_checkmark.png">
</head>
<body>

    <div class="color-container">
        <input type="color" name="" id="color-input">
        <label for="color-input" class="color-label"><i class="fas fa-palette"></i></label>
    </div>
    
    <div class="full-container">

        <div class="form">
            <input type="text" name="" id="todo-input" placeholder="Add To-Do">
            <button class="todo-btn"><i class="fas fa-plus-circle"></i></button>
        </div>

        <div class="filter-div">
            <select name="filter" class="filter">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="to-do">To-Do</option>
                <option value="favorites">Favorites</option>
            </select>
        </div>

        <div class="todo-container">
            <ul class="fav-list"></ul>
            <ul class="todo-list"></ul>
        </div>
        <div class="bottom-space"></div>

    </div>
    
    <div class="credits">Made by Mark Jonkers</div>
    <script src="./app.js"></script>
</body>
</html>
